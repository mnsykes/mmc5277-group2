<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/characters.css" />
		<title>Characters</title>
	</head>
	<body>
		<div id="grid">
			<!-- START HEADER -->
			<header class="header">
				<!-- START NAV -->
				<nav class="nav">
					<div class="nav__logo">
						<a href="home.html" class="subheading">Stranger Things</a>
					</div>
					<div class="nav__links">
						<a href="about.html" class="nav__link">About</a>
						<a href="characters.html" class="nav__link">Characters</a>
						<a href="shop.html" class="nav__link">Shop</a>
					</div>
				</nav>
				<!-- END NAV -->
			</header>
			<!-- END HEADER -->

			<!-- START MAIN -->
			<main class="main__wrapper">
				<h1 class="heading">Meet the Party</h1>
				<!-- START HERO -->
				<section class="hero">
					<div class="hero__jumbotron hero__jumbotron_character">
						<!-- <h2 class="heading">Meet the Party</h2> -->
						<!-- <button class="btn btn_primary-red">Button</button> -->
					</div>
				</section>
				<!-- END HERO -->

				<!-- START CONTENT -->
				<section class="content">
					<!-- <h2 class="subheading">Meet the Party</h2> -->
					<!-- START CHARACTER GRID -->
					<div id="card__grid">
						<div class="card text-center">
							<div class="card-header section-headline">Mike Wheeler</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/Mike_Wheeler copy.jpg"
									alt="Image of collectibles"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header section-headline">Dustin Henderson</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/Dustin_Henderson.jpg"
									alt="Image of collectibles"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header section-headline">Will Byers</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/Will_Byers.jpg"
									alt="Image of collectibles"
								/>
							</div>
							<div class="card-footer">
								<!-- <button class="btn btn_shop btn_primary-red">Shop</button> -->
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header section-headline">Lucas Sinclair</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/Lucas_sinclair.jpg"
									alt="Image of collectibles"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<!-- <div class="card-header"></div> -->
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/Eleven.jpg"
									alt="Image of collectibles"
								/>
							</div>
							<div class="card-footer">
								<h3 class="section-headline">Eleven</h3>
								<!-- <button class="btn btn_shop btn_primary-red">Shop</button> -->
							</div>
						</div>
					</div>

				</section>
				<!-- END CONTENT -->

			<!-- END MAIN -->

			<!-- START FOOTER -->
			<footer class="footer">
				<div class="subheading">Stranger Things &copy;Netflix 2022</div>
				<div class="nav__links">
					<a
						href="https://twitter.com/Stranger_Things?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
						class="nav__link"
						target="_blank"
					>
						<i class="fa-brands fa-twitter nav__link_social"></i>
					</a>
					<a
						href="https://www.instagram.com/strangerthingstv/?hl=en"
						class="nav__link"
						target="_blank"
					>
						<i class="fa-brands fa-instagram nav__link_social"></i>
					</a>
					<a href="https://www.facebook.com/StrangerThingsTV/" class="nav__link" target="_blank">
						<i class="fa-brands fa-facebook nav__link_social"></i>
					</a>
				</div>
			</footer>
