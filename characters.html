<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/characters.css" />
		<title>Characters</title>
	</head>
	<body>
		<!-- START HEADER -->
		<header class="header">
			<!-- START NAV -->
			<nav class="nav">
				<div class="nav__logo">
					<a href="home.html" class="subheading">Stranger Things</a>
				</div>
				<div class="nav__links">
					<a href="about.html" class="nav__link">About</a>
					<a href="characters.html" class="nav__link">Characters</a>
					<!-- THIS WILL BE A DROPDOWN -->
					<a href="#" class="nav__link">Seasons</a>
					<a href="shop.html" class="nav__link">Shop</a>
				</div>
			</nav>
			<!-- END NAV -->
		</header>
		<!-- END HEADER -->

		<!-- START MAIN -->
		<main class="main__wrapper">
			<!-- START HERO -->
			<section class="hero">
				<div class="hero__jumbotron hero__jumbotron_character">
					<div class="subheading">Meet the Party</div>
					<button class="btn btn_primary-red">Button</button>
				</div>
			</section>
			<!-- END HERO -->

			<!-- START CONTENT -->
			<section class="content">
				<h2 class="subheading">Meet the Party</h2>
				<!-- START CHARACTER GRID -->
				<div class="character__grid">
					<div class="card">
						<div class="card-header card-header_character">
							<p class="body-text">Dustin</p>
						</div>
						<div class="card-body card-body_character"></div>
						<div class="card-footer card-footer_character">
							<p class="body-text">The fun kid with the curly hair</p>
						</div>
					</div>
					<div class="card">
						<div class="card-header card-header_character">
							<p class="body-text">Mike</p>
						</div>
						<div class="card-body card-body_character"></div>
						<div class="card-footer card-footer_character">
							<p class="body-text">Annoying</p>
						</div>
					</div>
					<div class="card">
						<div class="card-header card-header_character">
							<p class="body-text">Eleven</p>
						</div>
						<div class="card-body card-body_character"></div>
						<div class="card-footer card-footer_character">
							<p class="body-text">Swimming pool super powers</p>
						</div>
					</div>
					<div class="card">
						<div class="card-header card-header_character">
							<p class="body-text">Will</p>
						</div>
						<div class="card-body card-body_character"></div>
						<div class="card-footer card-footer_character">
							<p class="body-text">This kid's life sucks</p>
						</div>
					</div>
				</div>
				<!-- END CHARACTER GRID -->
			</section>
			<!-- END CONTENT -->
		</main>
		<!-- END MAIN -->

		<!-- START FOOTER -->
		<footer class="footer">
			<div class="subheading">Stranger Things &copy;Netflix 2022</div>
			<div class="nav__links">
				<a
					href="https://twitter.com/Stranger_Things?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
					class="nav__link"
					target="_blank"
				>
					<i class="fa-brands fa-twitter nav__link_social"></i>
				</a>
				<a
					href="https://www.instagram.com/strangerthingstv/?hl=en"
					class="nav__link"
					target="_blank"
				>
					<i class="fa-brands fa-instagram nav__link_social"></i>
				</a>
				<a href="https://www.facebook.com/StrangerThingsTV/" class="nav__link" target="_blank">
					<i class="fa-brands fa-facebook nav__link_social"></i>
				</a>
			</div>
		</footer>
		<!-- END FOOTER -->
	</body>
</html>
