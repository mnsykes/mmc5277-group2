<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/shop.css" />
		<title>Shop</title>
	</head>
	<body>
		<div id="grid">
			<!-- START HEADER -->
			<header class="header">
				<!-- START NAV -->
				<nav class="nav">
					<div class="nav__logo">
						<a href="home.html" class="subheading">Stranger Things</a>
					</div>
					<div class="nav__links">
						<a href="about.html" class="nav__link">About</a>
						<a href="characters.html" class="nav__link">Characters</a>
						<a href="shop.html" class="nav__link">Shop</a>
					</div>
				</nav>
				<!-- END NAV -->
			</header>
			<!-- END HEADER -->

			<!-- START MAIN -->
			<main class="main__wrapper">
				<h1 class="heading">See You On The Other Side</h1>
				<!-- START HERO -->
				<section class="hero">
					<div class="hero__jumbotron_shop">
						<h2 class="subheading">Buy Some Waffles</h2>
						<a href="#card__grid"><button class="btn btn_primary-red">Shop</button></a>
					</div>
				</section>
				<!-- END HERO -->

				<!-- START CONTENT -->
				<section class="content">
					<article class="content__article"></article>
					<section id="card__grid">
						<div class="card text-center">
							<div class="card-header">
								<h3 class="section-headline">Clothing</h3>
							</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/clothing.png"
									alt="Image of Stranger Things T-Shirt"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header">
								<h3 class="section-headline">Toys & Collectibles</h3>
							</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/collectibles.jpg"
									alt="Image of Stranger Things Action Figures"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header text-center">
								<h3 class="section-headline">Waffles</h3>
							</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/eggo.png"
									alt="Image of Eggo Waffles"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header">
								<h3 class="section-headline">Books & Music</h3>
							</div>
							<div class="card-body">
								<img class="card-image" src="assets/images/music.jpg" alt="Image of collectibles" />
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header">
									<h3 class="section-headline">Costumes</h3>
								</h3>
							</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/demogorgon.jpg"
									alt="Image of collectibles"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header">
								<h3 class="section-headline">Accessories</h3>
							</div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/accessories (1).jpg"
									alt="Image of collectibles"
								/>
							</div>
							<div class="card-footer">
								<button class="btn btn_shop btn_primary-red">Shop</button>
							</div>
						</div>
					</section>
				</section>
				<!-- END CONTENT -->
			</main>
			<!-- END MAIN -->

			<!-- START FOOTER -->
			<footer class="footer">
				<div class="subheading">Stranger Things &copy;Netflix 2022</div>
				<div class="nav__links">
					<a
						href="https://twitter.com/Stranger_Things?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
						class="nav__link"
						target="_blank"
					>
						<i class="fa-brands fa-twitter nav__link_social"></i>
					</a>
					<a
						href="https://www.instagram.com/strangerthingstv/?hl=en"
						class="nav__link"
						target="_blank"
					>
						<i class="fa-brands fa-instagram nav__link_social"></i>
					</a>
					<a href="https://www.facebook.com/StrangerThingsTV/" class="nav__link" target="_blank">
						<i class="fa-brands fa-facebook nav__link_social"></i>
					</a>
				</div>
			</footer>
			<!-- END FOOTER -->
		</div>
	</body>
</html>
