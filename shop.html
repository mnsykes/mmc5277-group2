<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/shop.css" />
		<title>Shop</title>
	</head>
	<body>
		<div id="grid">
			<!-- START HEADER -->
			<header class="header">
				<!-- START NAV -->
				<nav class="nav">
					<div class="nav__logo">
						<a href="home.html" class="subheading glow_dark">Stranger Things</a>
					</div>
					<div class="nav__links">
						<a href="about.html" class="nav__link nav__link_nav glow_light">About</a>
						<a href="characters.html" class="nav__link nav__link_nav glow_light">Characters</a>
						<a href="shop.html" class="nav__link nav__link_nav glow_light">Shop</a>
					</div>
				</nav>
				<!-- END NAV -->
			</header>
			<!-- END HEADER -->

			<!-- START MAIN -->
			<main class="main__wrapper">
				<!-- START HERO -->
				<section class="hero">
					<div class="hero__jumbotron_shop">
						<h1 class="heading glow_red">Buy Stuff</h1>
						<a href="#card__grid" class="btn btn_primary-red">Shop</a>
					</div>
				</section>
				<!-- END HERO -->

				<!-- START CONTENT -->
				<section id="content">
					<section id="card__grid">
						<div class="card text-center">
							<div class="card-header"></div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/clothing.png"
									alt="Stranger Things T-Shirt"
								/>
							</div>
							<div class="card-footer">
								<a href="#" class="subheading glow_light card-link">Clothing</a>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header"></div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/collectibles.png"
									alt="Stranger Things Action Figures"
								/>
							</div>
							<div class="card-footer">
								<a href="#" class="subheading glow_light card-link">Collectibles</a>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header text-center"></div>
							<div class="card-body">
								<img class="card-image" src="assets/images/eggo.png" alt="Eggo Waffles" />
							</div>
							<div class="card-footer">
								<a href="#" class="subheading glow_light card-link">Waffles</a>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header"></div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/music.png"
									alt="Stranger Things Cassette Player and Cassette"
								/>
							</div>
							<div class="card-footer">
								<a href="#" class="subheading glow_light card-link">Books & Music</a>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header"></div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/demogorgon.png"
									alt="Demogorgon Costume"
								/>
							</div>
							<div class="card-footer">
								<a href="#" class="subheading glow_light card-link">Costumes</a>
							</div>
						</div>
						<div class="card text-center">
							<div class="card-header"></div>
							<div class="card-body">
								<img
									class="card-image"
									src="assets/images/accesories.png"
									alt="Multiple Stranger Things Products"
								/>
							</div>
							<div class="card-footer">
								<a href="#" class="subheading glow_light card-link">Accessories</a>
							</div>
						</div>
					</section>
				</section>
				<!-- END CONTENT -->
			</main>
			<!-- END MAIN -->

			<!-- START FOOTER -->
			<footer class="footer">
				<div class="footer__logo">
					<div class="subheading glow_dark">Stranger Things</div>
					<div class="subheading glow_dark">&copy;Netflix 2022</div>
				</div>
				<div class="nav__links">
					<a
						href="https://twitter.com/Stranger_Things?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
						class="nav__link glow_dark"
						target="_blank"
					>
						<i class="fa-brands fa-twitter nav__link_social"></i>
					</a>
					<a
						href="https://www.instagram.com/strangerthingstv/?hl=en"
						class="nav__link glow_dark"
						target="_blank"
					>
						<i class="fa-brands fa-instagram nav__link_social"></i>
					</a>
					<a
						href="https://www.facebook.com/StrangerThingsTV/"
						class="nav__link glow_dark"
						target="_blank"
					>
						<i class="fa-brands fa-facebook nav__link_social"></i>
					</a>
				</div>
			</footer>
			<!-- END FOOTER -->
		</div>
	</body>
</html>
